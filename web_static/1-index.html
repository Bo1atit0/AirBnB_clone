<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale-1.0">
        <title>Inline styling</title>

        <style>
            header{
                background-color: #F00;
                height: 70px;
                width: 100%;
                position: absolute;
                top: 0;
                right: 0;

            }

            footer{
                display: flex;
                background-color: #0f0;
                height: 60px;
                width: 100%;
                position: absolute;
                right: 0;
                left: 0;
                bottom: 0;
                text-align: center;
                align-items: center;
                justify-content: center;
            }
        </style>

    </head>

    <body>
        <header>

        </header>

        <footer>
            Best School
        </footer>
    </body>


</html>
